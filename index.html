<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-keyboard"></i>
                <h1>Hızlı Yazı</h1>
            </div>
            <div class="stats">
                <div class="stat">
                    <span class="stat-label">WPM</span>
                    <span class="stat-value" id="wpm">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Doğruluk</span>
                    <span class="stat-value" id="accuracy">100%</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Zaman</span>
                    <span class="stat-value" id="time">60s</span>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="text-display" id="textDisplay">
                <div class="text-content" id="textContent">
                    Yazma hızınızı test etmek için bu metni yazmaya başlayın. Klavyenizi kullanarak metni doğru bir şekilde kopyalayın.
                </div>
                <div class="text-input-container">
                    <textarea 
                        class="text-input" 
                        id="textInput" 
                        placeholder="Buraya yazmaya başlayın..."
                        disabled
                    ></textarea>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-primary" id="startBtn">
                    <i class="fas fa-play"></i>
                    Testi Başlat
                </button>
                <button class="btn btn-secondary" id="restartBtn" disabled>
                    <i class="fas fa-redo"></i>
                    Yeniden Başlat
                </button>
                <div class="difficulty-selector">
                    <label for="difficulty">Zorluk:</label>
                    <select id="difficulty" class="difficulty-select">
                        <option value="easy">Kolay</option>
                        <option value="medium" selected>Orta</option>
                        <option value="hard">Zor</option>
                    </select>
                </div>
            </div>

            <div class="results" id="results" style="display: none;">
                <div class="results-card">
                    <h3>Sonuçlarınız</h3>
                    <div class="results-grid">
                        <div class="result-item">
                            <div class="result-value" id="finalWpm">0</div>
                            <div class="result-label">WPM</div>
                        </div>
                        <div class="result-item">
                            <div class="result-value" id="finalAccuracy">0%</div>
                            <div class="result-label">Doğruluk</div>
                        </div>
                        <div class="result-item">
                            <div class="result-value" id="finalCpm">0</div>
                            <div class="result-label">CPM</div>
                        </div>
                        <div class="result-item">
                            <div class="result-value" id="totalChars">0</div>
                            <div class="result-label">Karakter</div>
                        </div>
                    </div>
                    <div class="performance-indicator">
                        <div class="performance-text" id="performanceText">Harika!</div>
                        <div class="performance-bar">
                            <div class="performance-fill" id="performanceFill"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Hızlı Yazı Uygulaması. Typing speed test application.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
